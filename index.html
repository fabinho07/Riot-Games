<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot games</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <main class="container">
      
        <header class="cabecalho">
            <img class="logo" src="img/Logo valorant.png" alt="logo">
            <h1>Riot Games</h1>
            <img class="share" src="img/share-2.png" alt="">
        </header>

        <!-- section -->

       <section class="principal">
           <div class="conteudo1">
             <img class="valorant" src="img/Valorant.png" alt="">

             <div class="figuras">

                <div class="avatar">
                <img src="img/stroke1.png" alt="">
               <br> <strong class="omem">Omen</strong>
                </div>

                <div class="avatar2">
                <img src="img/stroke2.png" alt="">
                <br> <strong class="sage">Sage</strong>
                </div>

                <div class="avatar3">
                <img src="img/stroke3.png" alt="">
                <br> <strong class="sova">Sova</strong>
                </div>

                <div class="midias">
                    <img src="img/instagram.png" alt="">
                    <img src="img/twitter.png" alt="">
                    <img src="img/facebook.png" alt="">
                </div>
              
            </div>

           
           </div>

           <div class="conteudo2">
            <img class="imagem" src="img/imagem.png" alt="">
           </div>
       </section>
   
    </main>
    
</body>

</html>
